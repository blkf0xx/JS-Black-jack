<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BlackJack JS</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BlackJack</header>
    <main>
        <section id="dealers-area">
            <h4 id="dealers-message">DEALER</h1>
            <div id="dealers-cards">
                <div id="dealer-card-1"></div>
                <div id="dealer-card-2"></div>
                <div id="dealer-card-3"></div>
                <div id="dealer-card-4"></div>
                <div id="dealer-card-5"></div>
            </div>
        </section>
        <section id="players-area">
            <h4 id="players-message">PLAYER</h1>
            <div id="players-cards">
                <div id="players-card-1"></div>
                <div id="players-card-2"></div>
                <div id="players-card-3"></div>
                <div id="players-card-4"></div>
                <div id="players-card-5"></div>
            </div>
        </section>
        <section id="buttons">
            <button id="deal">DEAL</button>
            <button id="hit">HIT</button>
            <button id="stay">STAY</button>
        </section>
    </main>
</body>
</html>
